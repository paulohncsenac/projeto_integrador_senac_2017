<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <meta charset="utf-8">
   	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
   	<link rel="stylesheet" type="text/css"  href="css/estilo.css"/>
	
	<!--impotado-->
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/sweetalert2.min.css">
	<link rel="stylesheet"  href="css/bootstrap.css">
	 
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<style>
	body{
  
		background-color:#EEE9E9!important;
		margin-bottom:20px;
		margin-left:20px;
		margin-top:20px;
		margin-right:20px;
		
	
	}
	
	.margin-img{
	    
		margin-bottom:20px;
		
	}
	
	.paddingRow{
	    
		padding-left:40px !important;
		
	}
  </style>
</head>

<body>
  <div class="containercadas">
	
<form id="validacao">
 
	 <div class="col-md-6">
		 <div class="form-group">
			<label for="exampleInputEmail1">Nome</label>
			<input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp" placeholder="Nome">
		  </div>
	 </div>
	 
	 
  
  <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Sobre Nome</label>
    <input type="text" class="form-control" id="sobre" name="sobre" aria-describedby="emailHelp" placeholder="Sobre Nome">
  </div>
 </div>
  
  
  
  
  <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Data Nascimento</label>
    <input type="text" class="form-control" id="data" name="data" aria-describedby="emailHelp" placeholder="Data Nascimento">
  </div>
  </div>
 
 
 
 <div class="col-md-6">
 <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
 </div>
 </div>
  
  
  
  
  <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
  </div>
 </div>
  
  
  
  
  <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputPassword1">Confirmar Senha </label>
    <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Confirmar Senha">
</div>
 </div>




<div class="col-md-6">
<div class="form-group">
    <label for="exampleInputPassword1">Cep</label>
    <input type="text" class="form-control" id="cep" name="cep" placeholder="Cep">
 </div>
  </div>
 
 
 
 <div class="col-md-6">
 <div class="form-group">
    <label for="exampleInputPassword1">Bairro</label>
    <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
 </div>
   </div>
 
 
 <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputPassword1">Rua</label>
    <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua">
 </div>
  </div>
 
 
 
 
 <div class="col-md-6">
 <div class="form-group">
    <label for="exampleInputPassword1">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
 </div>
 </div>
 
 
 
 <div class="col-md-6">
 <div class="form-group">
    <label for="exampleInputPassword1">Estado</label>
    <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado">
 </div>
   </div>
 
 
 
 <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputPassword1">Celular</label>
    <input type="text" class="form-control" id="celular"  name="celular" placeholder="Celular">
 </div>
 </div>
 
 
 <div class="col-md-6">
 <div class="form-group">
    <label for="exampleInputPassword1">Telefone</label>
    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
 </div>
  </div>
  
  
  
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  
  <button type="submit" id="botao" name="botao"  class="btn btn-warning">Cadastrar</button>
 
  
 
  <button onclick="alertS()" class="btn btn-warning">Validar</button>
  
</form>


	
	</div>
	
	
	
	 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/sweetalert2.all.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	
	<script>
	
	$(document).ready(function() {
	
		$("#validacao").validate({
		 
			rules:{
					
					nome:{
					required:true
					},
					
					sobre:{
					required:true
					},
					
					email:{
						 required:true
					},
					
					
					senha:{
						required:true,
						minlength:5
					},
					
					
					confirmar:{
						required:true,
						minlength:5,
					equalTo:"#senha"
					},
					
					cep:{
					required:true
					},
					
					bairro:{
					required:true
					},
					
					rua:{
					required:true
					},
					
					cidade:{
					required:true
					},
					
					estado:{
					required:true
					},
					
					celular:{
					required:true
					},
					
					telefone:{
					required:true
					
					}
					
							
			}
			
		});
	});
	</script>
 
 <!-- datapicker --> 

  
  <script>
  $(document).ready(function() {
	  
	  $( function() {
	  
		$( "#data" ).datepicker();
		
	  } );
	  
	});
	 
  </script>

  
<script>

	function alertS() {
		
		swal({
		  title: 'Are you sure?',
		  text: "You won't be able to revert this!",
		  type: 'warning',
		  showCancelButton: true,
		  confirmButtonColor: '#3085d6',
		  cancelButtonColor: '#d33',
		  confirmButtonText: 'Yes, delete it!'
		}).then(function (result) {
		  if (result.value) {
			swal(
			  'Deleted!',
			  'Your file has been deleted.',
			  'success'
			)
		  }
		})
	}


</script>
</body>
